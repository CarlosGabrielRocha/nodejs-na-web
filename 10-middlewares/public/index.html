<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Middleware de Upload</title>
</head>
<body>
  <h1>Testando o Multer</h1>
  <form action="/upload" method="post" enctype="multipart/form-data"> <!-- Ao trabalhar com upload de arquivos, precisamos definir o formato do conteúdo que será tratado no html no enctype -->
    <label for="title">Título</label>
    <input type="text" name="title" id="title">
    <br>
    <label for="image">Imagem</label>
    <input type="file" name="avatar" id="image">
    <br>
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
